<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
<link rel="stylesheet" href="../css/simplon-base.css">
<link rel="stylesheet" href="../css/simplon-auto.css">
<style>
  .divider {
    display: flex;
    align-items: center;
    text-align: center;
  }
  .divider::before,
  .divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid var(--pico-secondary);
  }

  .divider:not(:empty)::before {
    margin-right: 10px;
  }

  .divider:not(:empty)::after {
    margin-left: 10px;
  }
</style>
</head>
    <body>
        <section>
            <div class="divider">$text</div>
        </section>
    </body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
		<link rel="stylesheet" href="../css/simplon-base.css">
		<link rel="stylesheet" href="../css/simplon-auto.css">
        <link rel="stylesheet" href="../css/jquery-ui.css">

        
        <script type="text/javascript" src="../js/00_jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../js/05_jquery-ui-1.8.19.custom.min.js"></script>
		<title>SimplOn</title>

	</head>
	<body>
        <section class="showEmbeded">
            $val  
        </section>
        <section class="showView showList">
            <div class="$htmlClasses">
                $val
            </div>   
        </section>
        <section class="showInput showUpdate showFixedValue">
            <div class="SD_withLabel $htmlClasses">
                <script>
                    $( function() {
                    $( ".datepicker" ).datepicker();
                    } );
                </script>
                <label for="$htmlId" >$label:<span class="$SRrequiredText ">*</span></label>
                <input id="$htmlId" class="datepicker" name="$name" value="$inputVal" type="text" required="$SRrequiredText " />
            </div>    
        </section>
        <section class="showSearch">
            <div class="SD_withLabel $htmlClasses">
                <script>
                    $( function() {
                    $( ".datepicker" ).datepicker();
                    } );
                </script>
                <label for="$htmlId" >$label:</label>
                <input id="$htmlId" class="datepicker" name="$name" value="$inputVal" type="text"/>
            </div>    
        </section>
        <section class="showCreate">
            <div class="SD_withLabel $htmlClasses">
                <script>
                    $( function() {
                    $( ".datepicker" ).datepicker();
                    } );
                </script>
                <label for="$htmlId" >$label:<span class="$SRrequiredText ">*</span></label>
                <input id="$htmlId" class="datepicker" name="$name" value="" type="text" required="$SRrequiredText " />
            </div>   
        </section>
	</body>
</html>

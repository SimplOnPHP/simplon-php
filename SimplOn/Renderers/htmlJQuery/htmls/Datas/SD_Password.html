<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
		<link rel="stylesheet" href="../css/simplon-base.css">
		<link rel="stylesheet" href="../css/simplon-auto.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
		<title>SimplOn</title>
        <style>
            .password-container {
                display: flex; /* Use flexbox to align children inline */
                align-items: center; /* Vertically center the children */
            }

            .password-container input {
                flex-grow: 1; /* Input field takes the remaining space */
                margin-right: 0.2rem; /* Optional: adds some space between the input field and the icon */
            }

            .password-container i {
                cursor: pointer;
                flex-shrink: 0; /* Prevents the icon from shrinking */
                margin-right: 0.2rem;
            }
        </style>       
	</head>
	<body>
        <div class="password-container">
            <input id="passwordField" type="password" placeholder="Enter your password" />
            <i onclick="togglePasswordVisibility('passwordField')" class="fas fa-eye"></i>
        </div>
        <section class="showView showList showEmbeded">
            <div class="$htmlClasses">
                $viewVal
            </div>   
        </section>
        <section class="showUpdate showFixedValue">
            <div class="SD_withLabel $htmlClasses">
                <label for="$htmlId" >$label:<span class="$SRrequiredText ">*</span></label>
                <div class="password-container">
                    <input id="$htmlId" name="$name" placeholder="(not changed)" type="password" />
                    <i onclick="togglePasswordVisibility('$htmlId')" class="fas fa-eye"></i>
                </div>
                <script>
                    function togglePasswordVisibility(passwordFieldId) {
                        var passwordField = document.getElementById(passwordFieldId);
                        var icon = passwordField.nextElementSibling;
        
                        if (passwordField.type === "password") {
                            passwordField.type = "text";
                            icon.classList.remove("fa-eye");
                            icon.classList.add("fa-eye-slash");
                        } else {
                            passwordField.type = "password";
                            icon.classList.remove("fa-eye-slash");
                            icon.classList.add("fa-eye");
                        }
                    }
                </script>
            </div>    
        </section>
        <section class="showSearch">    
        </section>
        <section class="showCreate showInput">
            <div class="SD_withLabel $htmlClasses">
                <label for="$htmlId" >$label:<span class="$SRrequiredText ">*</span></label>
                <div class="password-container">
                    <input id="$htmlId" name="$name" placeholder="(Enter the password)" type="password" required="$SRrequiredText " />
                    <i onclick="togglePasswordVisibility('$htmlId')" class="fas fa-eye"></i>
                </div>
                <script>
                    function togglePasswordVisibility(passwordFieldId) {
                        var passwordField = document.getElementById(passwordFieldId);
                        var icon = passwordField.nextElementSibling;
        
                        if (passwordField.type === "password") {
                            passwordField.type = "text";
                            icon.classList.remove("fa-eye");
                            icon.classList.add("fa-eye-slash");
                        } else {
                            passwordField.type = "password";
                            icon.classList.remove("fa-eye-slash");
                            icon.classList.add("fa-eye");
                        }
                    }
                </script>
            </div>
	</body>
</html>

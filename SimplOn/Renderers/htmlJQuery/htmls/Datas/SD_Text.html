<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
		<link rel="stylesheet" href="../css/simplon-base.css">
		<link rel="stylesheet" href="../css/simplon-auto.css">
		<title>SimplOn</title>

	</head>
    <body>
        <section class="showView showList showEmbeded">
            <div class="">
                $viewVal
            </div>
        </section>
        <section class="showInput showUpdate showFixedValue">
            <div class="SD_withLabel ">
                <label for="$htmlId">$label:<span class="$SRrequiredText">*</span></label>
                <textarea id="$htmlId" name="$name" required="$SRrequiredText">$inputVal</textarea>
            </div>
        </section>
        <section class="showSearch">
            <div class="SD_withLabel ">
                <label for="$htmlId" >$label:</label>
                <input id="$htmlId" name="$name" value="$inputVal" type="text"/>
            </div>
        </section>
        <section class="showCreate">
            <div class="SD_withLabel ">
                <label for="$htmlId">$label:<span class="$SRrequiredText">*</span></label>
                <textarea id="$htmlId" name="$name"></textarea>
            </div>
        </section>
    </body>
</html>

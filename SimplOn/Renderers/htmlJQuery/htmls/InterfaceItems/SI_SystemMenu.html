<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
        <link rel="stylesheet" href="../css/simplon-base.css">
        <link rel="stylesheet" href="../css/simplon-auto.css">
        <link rel="stylesheet" href="../css/colorbox.css">
        <script type="text/javascript" src="../js/00_jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../js/05_jquery-ui-1.8.19.custom.min.js"></script>
        <style>
            .SI_SystemMenu{
                display:grid;
                grid-template-columns: 15fr 92fr auto auto 8fr;
                min-height:6vh;
                z-index:999;
            }
            
            
            div.logo img {
                margin: .35rem .35rem;
                min-width: 80px;
            }
                        
            @media only screen and (min-width:600px){
                .SI_SystemMenu .hamburgerMenuIcon{display:none}
                .SI_SystemMenu .items{display:block}
                .SI_SystemMenu .items a{
                    display:inline;
                    margin:.1rem 1.0rem;
                }
            }
            
            @media only screen and (max-width:599px){
                .SI_SystemMenu .hamburgerMenuIcon{
                    display:block;
                    min-height:6vh;
                    max-width: 7vw;
                    z-index:1100;
                    margin:0 .3rem 0 0;
                    cursor:pointer;
                }
                .SI_SystemMenu .items{
                    display:none;
                    position:fixed;
                    top:0;
                    right:0;
                    width:auto;
                    min-width:40%;
                    max-width:80%;
                    height:100%;
                    z-index:999;
                    overflow-y:auto;
                    padding:1vh;
                    margin-top:6vh;
                    box-sizing:border-box;
                    background-color: var(--odd-table-background-color);
                }
                .SI_SystemMenu .items a{
                    display:block;
                    background-color: var(--odd-table-background-color);
                }
            }

            html[data-theme="light"] .hamburgerMenuIcon {
                filter: invert(1);
            }
                        
        </style>
    </head>
    <body>
        <section>
            <div class="SI_SystemMenu">
                <div class="logo"><img  src="$logo" alt="hamburgerMenuIcon" width="100%" /></div>
                
                <div>
                    <div class="repeat items links">
                        <a class="SI_SystemMenuLink" href="$href">$text</a>
                        <a class="SI_SystemMenuLink" href="http://simplonphp.org">Simplon PHP 2</a>
                        <a class="SI_SystemMenuLink" href="http://simplonphp.org">Simplon PHP 3</a>
                    </div>
                </div>
                <div class="hamburgerMenuIcon" onclick='$(".SI_SystemMenu .items").toggle();'>
                    <img src="$menuIcon" alt="hamburgerMenuIcon" width="100%">
                </div>
            </div>
        </section>
	</body>
</html>

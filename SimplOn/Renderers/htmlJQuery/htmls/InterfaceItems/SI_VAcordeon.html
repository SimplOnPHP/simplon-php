<!DOCTYPE html>
<html>
	<head>
		<style>
		.items {
			width: 100%;
		}
		.itemWrap {
			margin-bottom: 2px;
		}
		.itemHeader {
			background: #f5f5f5;
			padding: 10px;
			cursor: pointer;
		}
		.itemHeader:hover {
			background: #e9e9e9;
		}
		.itemContent {
			display: none;
			padding: 15px;
			border: 1px solid #ddd;
		}
		.itemWrap.active .itemHeader {
			background: #e0e0e0;
		}
		</style>
	</head>
	<body>
        <section>
            <div class="items">
                <div class="itemWrap">
                    <div class="itemHeader">Header 1</div>
                    <div class="itemContent">Content 1</div>
                </div>
                <div class="itemWrap">
                    <div class="itemHeader">Header 2</div>
                    <div class="itemContent">Content 2</div>
                </div>
                <div class="itemWrap">
                    <div class="itemHeader">Header 3</div>
                    <div class="itemContent">Content 3</div>
                </div>
                <div class="itemWrap">
                    <div class="itemHeader">Header 4</div>
                    <div class="itemContent">Content 4</div>
                </div>
            </div>
        </section>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
		$(document).ready(function() {
			// Initially hide all content sections except first one
			$('.itemContent:not(:first)').hide();
			$('.itemWrap:first').addClass('active');
			
			// Handle click events on headers
			$('.itemHeader').click(function() {
				var $wrap = $(this).parent();
				var $content = $(this).next('.itemContent');
				
				if(!$wrap.hasClass('active')) {
					// Hide other content sections
					$('.itemWrap.active .itemContent').slideUp();
					$('.itemWrap.active').removeClass('active');
					
					// Show clicked section
					$wrap.addClass('active');
					$content.slideDown();
				}
			});
		});
		</script>
	</body>
</html>
